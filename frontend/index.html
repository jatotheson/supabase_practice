<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Supabase Test</title>
</head>
<body>
  <main>
    <h1>Supabase Test - Auth</h1>
    <div class="actions">
      <button type="button" id="google_sign_in_btn" class="icon-button" aria-label="Sign in with Google">
        <img id="google-sign-in-icon" class="sign-in-icon" alt="Google" />
      </button>
      <button type="button" id="github_sign_in_btn" class="icon-button" aria-label="Sign in with GitHub">
        <img id="github-sign-in-icon" class="sign-in-icon" alt="GitHub" />
      </button>
      <input type="button" value="logout" id="logout" />
      <input type="button" value="create" id="create_btn" />
    </div>
    <p id="status" aria-live="polite"></p>
    <form id="create_form" class="record create-form" hidden>
      <h2>Create Post</h2>
      <label for="create_title">Title</label>
      <input type="text" id="create_title" name="title" maxlength="120" />
      <label for="create_body">Body</label>
      <textarea id="create_body" name="body" rows="4"></textarea>
      <label for="create_images">Attach Images</label>
      <input type="file" id="create_images" name="images" accept="image/jpeg,image/jpg,image/png,image/webp,image/gif" multiple />
      <div id="create_images_preview" class="image-preview-grid" hidden></div>
      <div class="form-actions">
        <button type="submit" id="create_submit_btn">Save</button>
      </div>
    </form>
    <div id="history"></div>
  </main>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
